<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration-mobile</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="fonts/font-general.css">
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="font-awesome.css">
	
    <script src="script/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<body>
 
 
        <nav class="top-menu-mobile">
            <div class="layout-container-mobile">
                <section class="top-menu-mobile__container">
                    <h1 class="top-menu-mobile__caption">Registration</h1>
                    <a class="top-menu-mobile__link" href="#">
                        <i class="top-menu-mobile__arrow fa fa-angle-left" aria-hidden="true"></i>
                        Login
                    </a>
                    <a class="top-menu-mobile__link" href="#">
                        E-mail Newsletters
                        <i class="top-menu-mobile__arrow fa fa-angle-right" aria-hidden="true"></i>
                    </a>
                </section>
            </div>
        </nav>
        
		
		<main class="main-mobile">
			<div class="layout-container-mobile">
			    <form class="login-form" action="" method="post">
                    <input class="login-form__input-login mobile-input" type="text" placeholder="Username" required>
			        <input class="login-form__input-password mobile-input" type="password" placeholder="Password" required>
			        <input class="login-form__input-password-confirm mobile-input" type="password" placeholder="Confirm Password" required>
			        <input class="login-form__input-email mobile-input" type="email" placeholder="Email" required>
			        <input class="login-form__input-name mobile-input" type="text" placeholder="Store Name">
			        <input class="login-form__input-name mobile-input" type="text" placeholder="First Name">
			        <input class="login-form__input-name mobile-input" type="text" placeholder="Last Name">
			        <input class="login-form__input-address mobile-input" type="text" placeholder="Address">
			        <input class="login-form__input-address mobile-input" type="text" placeholder="Address 2">
			        <input class="login-form__input-city mobile-input" type="text" placeholder="City">
			        <select class="login-form__select mobile-input">
			            <option>State/Province</option>
			        </select>
			        <input class="login-form__code mobile-input" type="text" placeholder="Zip/Postal Code">
			        <input class="login-form__telephone mobile-input" type="text" placeholder="Telephone Number">
			        <input class="login-form__input-submit mobile-button" type="submit" value="REGISTER">
			    </form>
			</div>
		</main>
		
		
</body>
